# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Flow Log Processor

on:
  workflow_dispatch: # Enables manual triggering
  push:
    branches: [ "version1.1" ]
  pull_request:
    branches: [ "version1.1" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Generate Input Files
      run: python generateSampleFiles.py --custom_sets minimal

    - name: Run Flow Log Processor and move output file
      run: |
          python flowLogProcessor.py test_data/flow_logs_mixed.txt mapping.csv output_mixed.txt --protocol_mapping_file protocolnumbers1.csv 
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add output_mixed.txt
          git commit -m "Add output_mixed.txt to parent directory"
          git push
